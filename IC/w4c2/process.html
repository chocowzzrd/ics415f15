<body>
<h1 style="margin: 3% 0% 3% 0%">Results page</h1>

<hr> <!-- line -->

<div class="well">Welcome to the Results page!</div>

<div class="container-fluid">
  <div class="row">
    <div id=col1 class="col-md-3" style="background-color: sandybrown;">Is this corret?.</div>
    <div id=fill class="col-md-1"></div>
    <div id=col2 class="col-md-8" style="background-color: sandybrown; padding-bottom: 185px">
      <br>
      <p>Results here</p>
      <p id="demo1"></p>
      <p id="demo2"></p>
      <p id="demo3"><p>
      <p id="demo4"><p>

    </div>

    <div class="row">
      <div id=footer class="col-md-12"></div>

    </div>

    <br>

    <div class="well">(C) Sam Park 2015</div>
  </div>
</div>

<script>

  window.onload = function () {
    var urlString = document.URL;
    console.log(location.search);

    var myRe = /=([\w\d\+]*).*=([\w\d\+]*).*=([\w\d\+]*)/g;
    //var myRe = /(http)/g;
    var myArray = myRe.exec(urlString);

    var uName = myArray[1].replace(/\+/g,' ');
    var uAddress = myArray[2].replace(/\+/g,' ');
    var uPhone = myArray[3].replace(/\+/g,' ');

    document.getElementById("demo1").innerHTML = urlString;
    document.getElementById("demo2").innerHTML = "User name:" + uName;
    document.getElementById("demo3").innerHTML ="Address:" + uAddress;
    document.getElementById("demo4").innerHTML ="Phone Number:" +  uPhone;
  }
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
