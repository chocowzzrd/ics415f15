<!DOCTYPE html>
<html lang="en">
<head>

  <title>First Bootstrap</title>

  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>

  <h1 style="margin: 6.25% 0% 6.25% 0%">Sam's Bootstrap Website</h1>

  <hr> <!-- line -->

  <nav class="navbar navbar-default navbar-static-top">
    <div class="conainer-fluid">
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="forms.html">Forms</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id=col1 class="col-md-3" style="background-color: white">Welcome to this website</div>
      <div id=fill class="col-md-1"></div>
      <div id=col2 class="col-md-8" style="background-color: white;>

        <div class="container">
          <h2>Dynamic Tabs</h2>
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
            <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
            <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
          </ul>

          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
              <h3>HOME</h3>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default">Middle</button>
                <button type="button" class="btn btn-default">Right</button>
              </div>
            </div>
            <div id="menu1" class="tab-pane fade" style="padding-bottom: 0px">
              <h3>Menu 1</h3>


              <div class="container">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" style="width: 400px">
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-1" for="pwd">Password:</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                    <div class="col-sm-6">

                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
            <div id="menu2" class="tab-pane fade">
              <h3>Menu 2</h3>

              <div class="bs-example" data-example-id="simple-thumbnails">
                <div class="row">
                  <div class="col-xs-6 col-md-3">
                    <a href="z.jpg" class="thumbnail">
                      <img src="z.jpg" alt="Zapdos" style="width: 150px; height: 200px">
                    </a>
                  </div>
                  <div class="col-xs-6 col-md-3">
                    <a href="a.jpg" class="thumbnail">
                      <img src="a.jpg" alt="Zapdos" style="width: 150px; height: 200px">
                    </a>
                  </div>
                  <div class="col-xs-6 col-md-3">
                    <a href="m.jpg" class="thumbnail">
                      <img src="m.jpg" alt="Zapdos" style="width: 150px; height: 200px">
                    </a>
                  </div>
                </div>
              </div><!-- /.bs-example -->

            </div>
          </div>
        </div>

      </div>
    </div>
      <div class="row">
        <div id=footer class="col-md-11" style="background-color: gainsboro">(C) Sam Park 2015</div>
        <div class="col-md-1"></div>
      </div>

    </div>
  </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
