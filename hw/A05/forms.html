<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
<div id="first">
  <header>Sam's Styling HTML5 Form</header>
</div>
<div id="second">
  <a href="index.html" >Home</a>
  <a href="forms.html" >Forms</a>
  <a href="extra.html" >Extra</a>
</div>

<div id="third">
  <div class="left">
    <p class="centeredtext">Please fill out this form, then press submit.</p>
  </div>
  <div class="right">
    <form class="right" method="GET" action="forms.html">
      User Name: <input type="text" name="Uname"><br>
      Password: <input type="password" pw="pw"><br>
      E-mail: <input type="email" email="email"><br>
      Favorite Color: <input type="color" color="color"><br>
      Date: <input type="date" date="date"><br>
      Date and Time: <input type="datetime" dt="dt" ><br>
      Month: <input type="month" month="month"><br>
      Search: <input type="search" search="search"><br>
      Number: <input type="number" min="0" max="99" number="number"><br>
      Range: <input type="range" range="range" min="1" max="100" value="0"><br>
      URL: <input type="url" url="url"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<div>
  <footer>Copyright (C) Sam Park</footer>
</div>


</body>
</html>
